<!-- convention: document-base is project root -->
<base href="../">

<style>
  html, body {
    height: 100%;
  }
  body {
    margin: 0;
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  body, button, input {
    font-family: 'Google Sans', sans-serif;
    -webkit-font-smoothing: antialiased;
  }
</style>

<script type="module">
  // component support
  import {Surface} from './surface/allowlist.js';
  // make a surface (shadowRoot is on)
  window.surface = new Surface(document.body, true);
  // be heard
  window.parent.postMessage('surface', '*');
  console.warn('surface is online');
</script>
